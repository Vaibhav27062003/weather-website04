<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WEATHER APP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><FONT COLOR="BLACK">ABOUT THIS APP</FONT></a>
            </li>
            
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">USAGE GUIDE</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"><br>
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
     
    <h1 class="my-5 text-center "><FONT COLOR="WHITE"> <i class="fa-solid fa-cloud-sun"></i>WEATHER FORCAST<br><span id="cityName"></span></FONT></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"><Font COLOR="WHITE">TEMPERATURE  <i class="fa-solid fa-temperature-low"></i></Font></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><Font COLOR="orange "><span>&#176;</span>c</Font></small></h1>
              <ul class="boxdata">
                <li>TEMPERATURE IS:-<font color="white"><span id="temp"></span></li></font>
                <li>MAX_TEMP IS:-<font color="white"><span id="max_temp"></span></li></font>
                <li>MIN_TEMP IS:-<font color="white"><span id="min_temp" ></span></li></font>
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"><FONT COLOR="WHITE">HUMIDITY INFO <i class="fa-solid fa-droplet"></i></FONT></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"><font color="orange">%</font></small></h1>
              <ul class="boxdata">
                <li>WIND-DEGREES IS:- <font color="white"><span id="wind_degrees"></span></li></font>
                <li>FEELS_LIKE IS:- <font color="white"><span id="feels_like"></span></li></font>
                <li>HUMIDITY IS:- <font color="white"><span id="humidity"></span></li></font>
                </ul>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"><FONT COLOR="WHITE"> WIND INFO <i class="fa-solid fa-wind"></i></FONT></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light"><font color="orange">km/h</font></small></h1>
              <ul class="boxdata">
                <li>WIND-SPEED IS:-<font color="white"><span id="wind_speed"></span></li></font>
                <li>SUNRISE IS:-<font color="white"><span id="sunrise"></span></li></font>
                <li>SUNSET IS:-<font color="white"><span id="sunset"></span></li></font>
                </ul>
              
            </div>
          </div>
        </div>
      </div>
  
      
      
    </main>

    <div class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </body>
</html>
